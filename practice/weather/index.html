<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Weather API</title>
</head>
<body>

  <div class="input">
    <input type="text" class="inputValue" placeholder="Enter a City">
    <input type="submit" value="Submit" class="button">
  </div>

  <div class="display">
    <h1 class="name" style="color: red;"></h1>
    <p class="desc" style="color: rgb(149, 0, 255);"></p>
    <p class="temp" style="color: blue;"></p>
    <p class="feelsLike" style="color: blue;"></p>
    <p class="humid" style="color: blue;"></p>
    <p class="windSpeed" style="color: blue;"></p>

  </div>
  

  <script src="./script.js"></script>
</body>
</html>
